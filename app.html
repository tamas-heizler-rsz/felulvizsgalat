<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Felülvizsgálat</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#000000">
  <link rel="manifest" href="manifest.json">

  <style>
    *, *::before, *::after { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 24px;
      font-family: system-ui, sans-serif;
      background: #000;
      color: #fff;
    }

    h1, h2 {
      text-align: center;
      margin-bottom: 16px;
    }

    section {
      max-width: 420px;
      margin: 0 auto;
    }

    .card {
      background: #fff;
      color: #000;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.4);
      margin-bottom: 24px;
    }

    label {
      display: block;
      margin-bottom: 14px;
      font-size: 0.9rem;
      font-weight: 600;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      font-size: 1rem;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    input:focus, select:focus {
      outline: 2px solid #FDC024;
      border-color: #FDC024;
    }

    .primary-button {
      background: #FDC024;
      color: #000;
      border: none;
      border-radius: 14px;
      padding: 18px;
      font-size: 1.1rem;
      font-weight: 700;
      text-transform: uppercase;
      cursor: pointer;
      width: 100%;
    }

    .secondary-button {
      background: #FDC024;
      color: #000;
      border: none;
      border-radius: 10px;
      padding: 10px 16px;
      font-size: 0.85rem;
      font-weight: 600;
      text-transform: uppercase;
      cursor: pointer;
      margin-top: 12px;
    }

    .issue {
      background: #f5f5f5;
      color: #000;
      padding: 12px;
      border-radius: 10px;
      margin-top: 10px;
      font-size: 0.9rem;
    }

.issue.zold {
  background: #d4edda;
  border-left: 6px solid #28a745;
}

.issue.sarga {
  background: #fff3cd;
  border-left: 6px solid #ffc107;
}

.issue.piros {
  background: #f8d7da;
  border-left: 6px solid #dc3545;
}

  </style>
</head>

<body>

<h1>Felülvizsgálat</h1>

<!-- PROJEKT -->
<section id="step-project">
  <div class="card">
    <label>Ügyfél neve
      <input id="ugyfelNev" placeholder="pl. Cégnév Kft.">
    </label>

    <label>Helyszín
      <input id="helyszin" placeholder="pl. Budapest, Raktár utca 1.">
    </label>

    <label>Vizsgáló
      <input id="vizsgalo" placeholder="pl. Heizler Tamás">
    </label>

    <label>Dátum
      <input type="date" id="datum">
    </label>

    <label>Kapcsolattartó
      <input id="kapcsolattarto" placeholder="pl. Gipsz Jakab">
    </label>

    <button class="primary-button" id="toIssues">
      TOVÁBB
    </button>
  </div>
</section>

<!-- HIBALISTA -->
<section id="step-issues" style="display:none">

  <h2 id="projectSummary"></h2>

  <div class="card">
    <label>Tárhelyazonosító
      <input id="hibaTA" placeholder="pl. A-0101">
    </label>

    <label>Sor
      <input id="hibaSor" placeholder="pl. 1. sor">
    </label>

    <label>Szint
      <input id="hibaSzint" placeholder="pl. 2. szint">
    </label>

    <label>Gyártó
      <input id="hibaGyarto" placeholder="pl. Jungheinrich">
    </label>

    <label>Alkatrész
      <select id="hibaAlkatresz">
        <option>Talplemez/Talpcsavar</option>
        <option>Állványláb</option>
        <option>Protektor</option>
        <option>Keretösszekötő</option>
        <option>Tartógerenda</option>
        <option>Túltolásgátló</option>
        <option>Biztosítószeg</option>
      </select>
    </label>

    <label>Sérülési osztály
      <select id="hibaSO">
        <option>Zöld</option>
        <option>Sárga</option>
        <option>Piros</option>
      </select>
    </label>

    <button class="secondary-button" id="addIssue" type="button">
      HIBA HOZZÁADÁSA
    </button>
  </div>

  <div id="issueList"></div>

  <button id="closeProject" class="primary-button" type="button" style="margin-top:24px;">
    Felülvizsgálat vége
  </button>

</section>

<script>
  let project = {
    meta: {},
    hibak: []
  };

  const save = () =>
    localStorage.setItem('currentProject', JSON.stringify(project));

  const load = () => {
    const data = localStorage.getItem('currentProject');
    if (data) project = JSON.parse(data);
  };

  const datumInput = document.getElementById('datum');
  datumInput.value = new Date().toISOString().split('T')[0];

  load();

  if (project.meta.ugyfelNev) {
    Object.keys(project.meta).forEach(k => {
      const el = document.getElementById(k);
      if (el) el.value = project.meta[k];
    });
    showIssues();
  }

  document.getElementById('toIssues').onclick = () => {
    project.meta = {
      ugyfelNev: ugyfelNev.value,
      helyszin: helyszin.value,
      vizsgalo: vizsgalo.value,
      datum: datum.value,
      kapcsolattarto: kapcsolattarto.value
    };
    save();
    showIssues();
  };

  function showIssues() {
    document.getElementById('step-project').style.display = 'none';
    document.getElementById('step-issues').style.display = 'block';

    projectSummary.textContent =
      `${project.meta.ugyfelNev} – ${project.meta.helyszin} – ${project.meta.datum} – ${project.meta.vizsgalo}`;

    renderIssues();
  }

  document.getElementById('addIssue').onclick = () => {
    project.hibak.push({
      tarhelyazonosito: hibaTA.value,
      sor: hibaSor.value,
      szint: hibaSzint.value,
      gyarto: hibaGyarto.value,
      alkatresz: hibaAlkatresz.value,
      serulesiO: hibaSO.value
    });

    hibaTA.value = '';
    //hibaSor.value = '';
    hibaSzint.value='';
    //hibaGyarto.value='';
    save();
    renderIssues();
  };

  function renderIssues() {
    issueList.innerHTML = '';
    project.hibak.forEach((h, i) => {
      issueList.innerHTML += `
        <div class="issue ${severityClass(h.serulesiO)}">
          <b>${i + 1}. hiba</b> ${h.tarhelyazonosito}<br>
          sor: ${h.sor}, szint: ${h.szint}<br>
          gyártó: ${h.gyarto}<br>
          alkatrész: ${h.alkatresz}<br>
          ${h.serulesiO}
        </div>`;
    });
  }

  function severityClass(s) {
    if (s === 'Zöld') return 'zold';
    if (s === 'Sárga') return 'sarga';
    if (s === 'Piros') return 'piros';
    return '';
  }

  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('sw.js');
  }

  document.getElementById('closeProject').onclick = () => {
  // jelöld lezártnak
  project.closedAt = new Date().toISOString();

  // fájl export (később itt lesz PDF)
  const blob = new Blob(
    [JSON.stringify(project, null, 2)],
    { type: 'application/json' }
  );

  const a = document.createElement('a');
  a.href = URL.createObjectURL(blob);
  a.download = 'projekt_' + project.meta.ugyfelNev.replace(/\s+/g, '_') + '.json';
  a.click();

  // HIBALISTA TÖRLÉSE
  project = {
    meta: {},
    hibak: []
  };

  // törlés az aktív munkából
  localStorage.removeItem('currentProject');

// UI vissza alapállapotba
  document.getElementById('issueList').innerHTML = '';
  document.getElementById('step-issues').style.display = 'none';
  document.getElementById('step-project').style.display = 'block';

  ugyfelNev.value = '';
  helyszin.value = '';
  kapcsolattarto.value = '';

  alert('Felülvizsgálat anyaga letöltve.');

};

</script>

</body>
</html>
